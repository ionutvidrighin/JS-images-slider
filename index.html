<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Javascript images slider</title>
</head>
<body>
  <div class="main-app">
    <div class="slider-container">
      <div class="single-image">
        <img src="./images/DSC_0523.jpg" alt="img1">
        <div class="image-text">
          <h1 class="image-1"></h1>
          <h2>-1-</h2>
        </div>
      </div>
      <div class="single-image">
        <img src="./images/DSC_1012.jpg" alt="img1">
        <div class="image-text">
          <h1 class="image-2"></h1>
          <h2>-2-</h2>
        </div>
      </div>
       <div class="single-image">
        <img src="./images/DSC_1563.jpg" alt="img1">
        <div class="image-text">
          <h1 class="image-3"></h1>
          <h2>-3-</h2>
        </div>
      </div>
      <div class="single-image">
        <img src="./images/DSC_2066.jpg" alt="img1">
        <div class="image-text">
          <h1 class="image-4"></h1>
          <h2>-4-</h2>
        </div>
      </div>
      <div class="single-image">
        <img src="./images/DSC_3134-D.jpg" alt="img1">
        <div class="image-text">
          <h1 class="image-5"></h1>
          <h2>-5-</h2>
        </div>
      </div>
      <div class="single-image">
        <img src="./images//DSC_3731.jpg" alt="img1">
        <div class="image-text">
          <h1 class="image-6"></h1>
          <h2>-6-</h2>
        </div>
      </div>
    </div>
    <div class="controls">
      <div class="backward">
        <i class="fa-solid fa-backward"></i>
      </div>
      <div class="forward">
        <i class="fa-solid fa-forward"></i>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
